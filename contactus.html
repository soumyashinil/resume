<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    
    <table>
        <tr>
            <td align="center"><h2>Contact Us</h2></td>
        </tr>
        <tr>
            <td></td>
        </tr>
        <tr>
            <td><sub>Name</sub>*</td>
        </tr>
        <tr>
            <td><input type="text" name="name" id="name" style="width: 250px;"></td>
        </tr>
        <tr>
            <td><sub>Email Address</sub>*</td>
        </tr>
        <tr>
            <td><input type="text" name="Email" id="Email" style="width: 250px;"></td>
        </tr>
        <tr>
            <td><sub>Message</sub></td>
        </tr>
        <tr>
            <td><textarea  rows="6" style="width: 250px;"></textarea></td>
        </tr>
        <tr>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td align="center"><input type="Submit" value="Submit"> </td>
        </tr>
    </table>
</body>
</html>

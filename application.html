    <table>

        </tr>

            <td><label for="">Phone</label> </td>
            <td></td>

        </tr>

        <tr>

        </tr>
        <tr>

        </tr>

            <td colspan="2"><input type="file" name="file" id=""> </td>
        </tr>

        <tr>
            <td colspan="2"><label for=""> City/State</label></td>
           
            <td>
                <select style="width: 170px;">
                        <option>Select a City</option>

                </select>
            </td>
            <td>
                <select style="width: 170px;">

                        <option>Kerala</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2"><label for="">Postal/Zip Code </label> </td>

        </tr>

            <td colspan="2"> <label for="">Enter a Username</label> </td>
            <td colspan="2"><input type="text" name="Username" style="width: 338px;"> </td>
        </tr>
        <tr>
            <td colspan="2"><label for="">Enter a Password</label> </td>
            <td colspan="2"> <input type="password" name="" id="" style="width: 338px;">   </td>
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>
        </tr>
        <tr>
            <td colspan="4"><input type="checkbox" name="" id=""> Are you sure to Continue?</td>
        </tr>

        <tr>
            <td colspan="4" align="center"><input type="submit" value="Submit" name="Submit" style="width: 100px;"></td>
